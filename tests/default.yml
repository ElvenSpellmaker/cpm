---

- hosts: cpm
  gather_facts: yes
  tasks:

    - name: Display all variables/facts known for a host
      debug:
        var: hostvars[inventory_hostname]

    - name: Get roles directory dirname
      set_fact:
        roles_dirname: "{{ playbook_dir | dirname | basename }}"

    - name: download package from s3
      aws_s3:
        bucket: cloud-initiatives-pipeline-bucket
        object: "Packages/v11.4/Central Policy Manager-Rls-v11.4.zip"
        dest: "/tmp/cpm.zip"
        mode: get
      delegate_to: localhost

    - name: CPM Deployment
      include_role:
        name: "{{ roles_dirname }}"
      vars:
        - cpm_extract: true
        - cpm_official: false
        - cpm_prerequisites: true
        - cpm_install: true
        - cpm_hardening: true
        - cpm_registration: false
        - cpm_zip_file_path: "/tmp/cpm.zip"
        - accept_eula: yes
